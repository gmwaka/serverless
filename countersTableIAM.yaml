CountersTableIAM:
  Effect: Allow
    Action:
      - 'dynamodb:BatchGet*'
      - 'dynamodb:DescribeStream'
      - 'dynamodb:DescribeTable'
      - 'dynamodb:Get*'
      - 'dynamodb:Query'
      - 'dynamodb:Scan'
      - 'dynamodb:BatchWrite*'
      - 'dynamodb:CreateTable'
      - 'dynamodb:Delete*'
      - 'dynamodb:Update*'
      - 'dynamodb:PutItem'
    Resource: 'arn:aws:dynamodb:*:*:table/CountersTable'